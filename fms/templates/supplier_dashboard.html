<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI';
            background: linear-gradient(to right, #dbeafe, #f0f9ff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 15px 30px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .navbar h2 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 1px;
        }
        .logout-btn {
            padding: 10px 18px;
            background: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background-color: #0d63c6; 
            transform: scale(1.05);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .info-card {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px 25px;
            font-size: 15px;
        }
        .info-card p {
            margin: 0;
            padding: 12px;
            border-radius: 8px;
            background: #f8faff;
            transition: background 0.3s;
        }
        .info-card p:hover {
            background: #e0ecff;
        }
        .info-label {
            font-weight: bold;
            color: #1e3c72;
        }

        /* Messages */
        .messages {
            margin-bottom: 20px;
        }
        .message-box {
            position: relative;
            padding: 9px 20px;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .message-box .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 18px;
            font-weight: bold;
            color: inherit;
            cursor: pointer;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border-left: 6px solid #28a745;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border-left: 6px solid #dc3545;
        }
        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 6px solid #17a2b8;
        }
        .warning-message {
            background: #fff3cd;
            color: #856404;
            border-left: 6px solid #ffc107;
        }
        .message-box {
            animation: fadeOut 3s forwards; 
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to   { opacity: 0; }
        }

    


        .update-btn {
            padding: 8px 20px;
            width: 100px;
            font-size: 14px;
            border-radius: 20px;
            background: #1e90ff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .update-btn:hover {
            background: #0d63c6;
            transform: scale(1.05);
        }
        .update-btn-container {
            text-align: center;
            margin-top: 20px;
        }


        input, button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #1e90ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }
        button:hover {
            background: #0d63c6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Supplier Dashboard</h2>
        <a href="{% url 'supplier_logout' %}" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <!-- Messages -->
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="message-box {% if message.tags %}{{ message.tags }}-message{% endif %}">
                        {{ message }}
                        <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <h1>Welcome, {{ supplier.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="info-card">
                <p class="info-label">Name:</p> <p>{{ supplier.name }}</p>
                <p class="info-label">Email:</p> <p>{{ supplier.email }}</p>
                <p class="info-label">Phone:</p> <p>{{ supplier.phone }}</p>
                <p class="info-label">Address:</p> <p>{{ supplier.address }}</p>
                
                <p class="info-label"><label for="Raw_Material">Raw_Material:</label></p>
                <p><input type="text" id="Raw_Material" name="Raw_Material" value="{{ supplier.Raw_Material|default_if_none:'' }}" placeholder="Enter Raw Material" /></p>
                
                
                <p class="info-label"><label for="Quantity">Quantity:</label></p>
                <p><input type="number" id="Quantity" name="Quantity" value="{{ supplier.Quantity|default_if_none:'' }}" placeholder="Enter quantity" /></p>

                <p class="info-label"><label for="Price">Price:</label></p>
                <p><input type="text" id="Price" name="Price" value="{{ supplier.Price|default_if_none:'' }}" placeholder="Enter price" /></p>
                
                
            </div>
            <div class="update-btn-container">
                <button type="submit" class="update-btn">Update</button>
            </div>


        </form>
    </div>
</body>
</html>

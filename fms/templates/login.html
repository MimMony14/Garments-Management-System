{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Moon Star Fashion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 5%;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .logo i {
      margin-right: 10px;
      font-size: 1.8rem;
    }

    .nav-links {
        display: flex;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 8px 12px;
        border-radius: 4px;
    }
    
    .nav-link:hover, .nav-link.active {
      background-color: rgba(255,255,255,0.2);
    }

    .page-content {
      max-width: 450px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #2575fc;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .success-message {
      text-align: center;
      color: #27ae60;
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(39,174,96,0.1);
      border-radius: 6px;
      font-weight: 500;
    }

    .error-message {
      text-align: center;
      color: #e74c3c;
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(231,76,60,0.1);
      border-radius: 6px;
      font-weight: 500;
    }

    .register-link {
      text-align: center;
      margin-top: 25px;
      color: #7f8c8d;
    }

    .register-link a {
      color: #6a11cb;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .page-content {
        margin: 2rem 1rem;
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 24px;
      }

      input, button {
        padding: 12px;
      }
    }
    @media (max-width: 768px) {
      .navbar {
            flex-direction: column;
            padding: 1rem;
        }
      .nav-links {
            flex-wrap: wrap;
            justify-content: center;
      }
      .nav-link {
            margin: 5px;
            font-size: 0.9rem;
      }

    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <i class="fas fa-tshirt"></i>
      <span>Moon Star Fashion</span>
    </div>
    <div class="nav-links">
      <a href="{% url 'index' %}" class="nav-link">Home</a>
      <a href="{% url 'about' %}" class="nav-link">About Us</a>
      <a href="{% url 'employee_register_page' %}" class="nav-link">Employee Register</a>
      <a href="{% url 'supplier_register_page' %}" class="nav-link">Supplier Register</a>
      <a href="{% url 'admin_redirect' %}" class="nav-link">Admin</a>
      <a href="{% url 'login_page' %}" class="nav-link active">Login</a>
    </div>
  </nav>

  <div class="page-content">
    <h1>Login</h1>
    <form method="POST" action="{% url 'login_page' %}">
      {% csrf_token %}
      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>

    {% if messages %}
      {% for message in messages %}
        <p class="{% if message.tags %}{{ message.tags }}-message{% endif %}">{{ message }}</p>
      {% endfor %}
    {% endif %}


    <div class="register-link">
      Don't have an account? <a href="{% url 'employee_register_page' %}">Register Here</a>
    </div>
  </div>
</body>
</html>
